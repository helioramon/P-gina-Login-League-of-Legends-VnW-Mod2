<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login">
        <figure>
            <img src="./img/riot.png" alt="riot games company logo">
        </figure>
        <form>
            <h1>Fazer login</h1>
            <input type="text" placeholder="nome de usuario">
            <input type="password" placeholder="senha">
        </form>
        <div class="socialMedia">
         <button class="iconsButtonFacebook">
            <img src="./img/face.png" alt="facebook logo">
        </button>
        <button class="iconsButtonGoogle">
            <img src="./img/ggl.png" alt="google logo">
        </button>
        <button class="iconsButtonApple">
            <img src="./img/apple.png" alt="apple logo">
        </button>
        </div>
        <div class="keepLogin">
        <input type="checkbox"><label for="">Manter Login</label>
        </div>
       <div class="entry">
            <button>
             <img src="./img/enter.png" alt="arrow icon">
            </button>
            <p>
                 <a href="#" target="_blank">Não consegue iniciar a sessão?</a>
            </p>
            <p>
                <a href="#" target="_blank">Criar conta</a>
            </p>
        </div>
    </section>
    <section class="jogo">
        <img src="img/2a825525796f33f013ad28fad9066815.png" alt="league of legends game frame" >
    </section>
</body>
</html>
